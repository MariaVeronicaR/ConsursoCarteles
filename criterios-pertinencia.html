                                data-toggle="modal"
                                data-target="#FinalEvaluacionModal"
                                >
                                Finalizar
                                </button>

                            </div>
                        </div>
                        <!-- Modal Final de Evaluacion -->
                        <div
                        class="modal fade"
                        id="FinalEvaluacionModal"
                        tabindex="-1"
                        role="dialog"
                        aria-labelledby="exampleModalLabel"
                        aria-hidden="true"
                        >
                        <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">
                                CALIDAD DE SUPERVISIÓN
                            </h5>
                            <button
                                type="button"
                                class="close"
                                data-dismiss="modal"
                                aria-label="Close"
                            >
                                <span aria-hidden="true">&times;</span>
                            </button>
                            </div>
                            <div class="modal-body">                            
                                <div class="pregunta">
                                    <span>(NO CUENTA EN LA CALIFICACIÓN DEL CARTEL)</span>
                                    <div  id="preguntafinal" class="row opciones-final">
                                        <div class="col">
                                            <button id="final-opcion0" style="width: 100%; margin-bottom:10px;" type="button" class="opciones opcion0 btn btn-secondary">Poca o de baja calidad</button>
                                        </div>
                                        <div class="col">
                                            <button id="final-opcion1" style="width: 100%; margin-bottom:10px;" type="button" class="opciones opcion1 btn btn-secondary">Alguna pero insuficiente</button>
                                        </div>
                                        <div class="col">
                                            <button id="final-opcion2" style="width: 100%; margin-bottom:10px;" type="button" class="opciones opcion2 btn btn-secondary">Cercana y de calidad</button>
                                        </div>
                                        <input class="valores-final" id="preguntafinal-valor" type="hidden" value="0">
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-secondary"
                                data-dismiss="modal"
                            >
                                Cerrar
                            </button>
                            <button
                                type="submit"
                                id="boton-finalizar-evaluacion"
                                class="btn btn-warning"
                            >
                                Finalizar
                            </button>
                            </div>
                        </div>
