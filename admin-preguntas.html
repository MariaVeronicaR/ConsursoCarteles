                <!-- Crear Tabla de Jueces -->
                <div style="margin-bottom: 35px; margin-left: 15px;">
                    <button
                    type="button"
                    class="btn btn-primary"
                    data-toggle="modal"
                    data-target="#AgregaNuevaPreguntaModal"
                    >
                        Nuevo
                    </button>
                    <button type="button" class="btn btn-danger" id="eliminarPregunta">Eliminar</button>
                </div>
                <table id="tabla-preguntas" class="display" style="width:100%">
                    <thead>
                        <tr>
                            <th>Titulo</th>
                            <th style="width:50%">Rubrica</th>
                            <th>Criterio</th>
                            <th>Tipo</th>
                        </tr>
                    </thead>
                    <tbody id="preguntasTBody">
                            
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>Titulo</th>
                            <th style="width:50%">Rubrica</th>
                            <th>Criterio</th>
                            <th>Tipo</th>
                        </tr>
                    </tfoot>
                </table>

                <!-- Modal nueva pregunta -->
                <div
                    class="modal fade"
                    id="AgregaNuevaPreguntaModal"
                    tabindex="-1"
                    role="dialog"
                    aria-labelledby="exampleModalLabel"
                    aria-hidden="true"
                >
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            Agrega una Nueva Pregunta
                        </h5>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                        <table>
                            <tr>
                                <td>Titulo</td>
                                <td><input id="PreguntaNuevoTitulo" type="text" /></td>
                            </tr>
                            <tr>
                                <td>Criterio</td>
                                <td>
                                    <select class="custom-select" id="PreguntaNuevoCriterio">
                                        <option selected>Elija un Criterio</option>
                                        <option value="Forma">Forma</option>
                                        <option value="Contenido">Contenido</option>
                                        <option value="Pertinencia">Pertinencia</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Tipo</td>
                                <td>
                                    <select class="custom-select" id="PreguntaNuevoTipo">
                                        <option selected>Elija un Tipo</option>
                                        <option value="Ciencia básica y/o aplicada">Ciencia básica y/o aplicada</option>
                                        <option value="Proyecto arquitectónico">Proyecto arquitectónico</option>
                                        <option value="Diseño y/o soluciones científicas">Diseño y/o soluciones científicas</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Texto</td>
                                <td>
                                    <textarea id="PreguntaNuevoTexto" rows="3" cols="50"></textarea>
                                </td>
                            </tr>
                        </table>
                        </div>
                        <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-dismiss="modal"
                        >
                            Cerrar
                        </button>
                        <button
                            type="submit"
                            onclick="AgregaNuevaPregunta()"
                            class="btn btn-primary"
                        >
                            Guardar
                        </button>
                        </div>
