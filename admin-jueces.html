                <!-- Crear Tabla de Jueces -->
                <button
                type="button"
                class="btn btn-primary"
                data-toggle="modal"
                data-target="#AgregaNuevoJuezModal"
                >
                    Nuevo
                </button>
                <button id="eliminarJuez">Eliminar</button>
                <table id="tabla-jueces" class="display" style="width:100%">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                        </tr>
                    </thead>
                    <tbody id="juecesTBody">
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                        </tr>
                    </tfoot>
                </table>

                <!-- Modal nuevo Juez -->
                <!-- Add New Product Modal -->
                <div
                    class="modal fade"
                    id="AgregaNuevoJuezModal"
                    tabindex="-1"
                    role="dialog"
                    aria-labelledby="exampleModalLabel"
                    aria-hidden="true"
                >
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            Agrega un Nuevo Juez
                        </h5>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                        <table>
                            <tr>
                                <td>Nombre</td>
                                <td><input id="JuezNuevoNombre" type="text" /></td>
                            </tr>
                            <tr>
                                <td>Apellido</td>
                                <td><input id="JuezNuevoApellido" type="text" /></td>
                            </tr>
                        </table>
                        </div>
                        <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-dismiss="modal"
                        >
                            Cerrar
                        </button>
                        <button
                            type="submit"
                            onclick="AgregaNuevoJuez()"
                            class="btn btn-primary"
                        >
                            Guardar
                        </button>
                        </div>
                    </div>
                    </div>
                </div>
